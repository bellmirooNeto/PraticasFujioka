<!DOCTYPE html>

    <p id="aulafuji"></p>
        <script>
            function verificarMarcaCerta(marca){
                    switch(marca){
                        case 'Fujioka' : return "Marca certa";
                        case 'sfhsli' : return "Outra marca";
                        default: return "Marca desconhecida";
                    }
                

            }                     
            var retorno = verificarMarcaCerta("Fujioka");
            console.log(retorno);
            retorno = verificarMarcaCerta("sfhslig");
            console.log(retorno);
            retorno = verificarMarcaCerta("Fuji");
            console.log(retorno);
            
        </script>
